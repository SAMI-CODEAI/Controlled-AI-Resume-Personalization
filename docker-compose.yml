version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-resumeuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-resumepass}
      POSTGRES_DB: ${POSTGRES_DB:-resumedb}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-resumeuser}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql://resumeuser:resumepass@postgres:5432/resumedb}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - latex_output:/app/output

  latex-sandbox:
    build:
      context: .
      dockerfile: docker/latex.Dockerfile
    restart: unless-stopped
    volumes:
      - latex_output:/output
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=256M

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      - backend

volumes:
  pgdata:
  latex_output:
